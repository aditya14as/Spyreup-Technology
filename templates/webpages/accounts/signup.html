{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}



<main style="min-height: 50vh;" class="register container">
    <h1 class="text-center display-4 fw-normal mt-3 mb-3">
      Register
    </h1>
    <div class="row">
      <div class="d-flex justify-content-center">
        {% include 'messages.html' %}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <img src="{% static '/img/signup.svg' %}" class="img-fluid" alt="img">
      </div>
      <form method="POST" action="{% url 'signup' %}" class="col-md-5 offset-md-1">
        {% csrf_token %}
        <div class="form-group">
          <input name="firstname" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <input name="lastname" class="form-control" placeholder="Last Name">
        </div>
        <!-- <div class="form-group">
          <input name="username" class="form-control" placeholder="Username" required>
        </div> -->
        <div class="form-group">
          <input name="phone" type="phone" class="form-control" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input name="confirmpassword" type="password" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-outline-primary mb-2">Sign up for free</button>
        <div class="text-center">
          OR
        </div>
        <a href= "{% provider_login_url 'google' method='oauth2' %}" type="submit" class="w-100 btn btn-white btn-lg border-primary mt-2 mb-4"><img width="20px"
          style="margin-bottom:3px; margin-right:5px"
          src="{% static '/img/Googlelogo.png' %}" />Continue with Google</a>

      </form>
    </div>
  </main>

{% endblock %}
