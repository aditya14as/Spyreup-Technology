{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}

<main style="min-height: 50vh;" class="register container">
    <h1 class="text-center display-4 fw-normal mt-3 mb-4">
      Login
    </h1>
    <div class="row">
      <div class="d-flex justify-content-center">
        {% include 'messages.html' %}
      </div>
    </div>
    <div class="row">
        <div class="col-md-5 mb-2">
            <img src="{% static '/img/signin.svg' %}" class="img-fluid" alt="img">
          </div>
      <form method="POST" action="{% url 'login' %}" class="col-md-4 mb-4 offset-md-1">
        {% csrf_token %}
        <div class="form-group">
          <input name="username" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <small><a href="{% url 'forget-password' %}">Reset Password?</a></small> <br>
        <button type="submit" class="mt-2 w-100 btn btn-lg btn-outline-primary mb-2">Log in</button>
        <div class="text-center">
          OR
        </div>
        <a href= "{% provider_login_url 'google' method='oauth2' %}" type="submit" class="w-100 btn-white border-primary btn btn-lg mt-2 mb-2">
          <img width="20px"
            style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
            src="{% static '/img/Googlelogo.png' %}" />Continue with Google</a>
        <div class="text-center text-primary fw-bold"><small>New to SpyreUp? <a href="{% url 'signup' %}"
            class="text-danger">Create an Account</a> </small></div>
      </form>

    </div>
  </main>

{% endblock %}
